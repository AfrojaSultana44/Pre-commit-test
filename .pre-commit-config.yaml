repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-added-large-files
  - repo: https://github.com/digitalgnome/pre-commit-php
    rev: v1.3.0
    hooks:
      - id: php-lint
      - id: php-cs-fixer
      - id: phpstan
